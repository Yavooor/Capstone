version: 2.1
orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11.3
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Make
          command: |
            python3 -m venv venv
            . venv/bin/activate && make install
      - run:
          name: Lint with pylint and hadolint
          command: . venv/bin/activate && make lint
          
  DeployDocker:
    docker:  
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Docker
          command: |
            docker build --tag=capstone .
      - run:
          name: Tag Docker
          command: docker tag capstone:latest 018538312056.dkr.ecr.us-east-1.amazonaws.com/capstone:latest
      - run:
          name: Push Docker
          command: docker push 018538312056.dkr.ecr.us-east-1.amazonaws.com/capstone:latest
      - run:
          name: Install Minikube
          command: curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && sudo install minikube-linux-amd64 /usr/local/bin/minikube
      - run:
          name: start Minikube
          command: minikube start && kubectl get po -A
      - run: 
          name: DeployDocker
          command: kubectl create deployment hello-minikube --image=kicbase/echo-server:1.0 && kubectl expose deployment hello-minikube --type=NodePort --port=8000
      - run:
          name: GetKube
          command: kubectl get services hello-minikube && kubectl port-forward service/hello-minikube 80:8000
          
  CheckConnection: 
    docker:  
      - image: circleci/python:3.6.7-stretch
    steps:
      - checkout
      - run:
          name: Check connection
          command: curl localhost:8000
      
workflows:
  WFlow: 
    jobs:
      - build-and-test 
      - DeployDocker:
          requires: [build-and-test]
      - CheckConnection:
          requires: [DeployDocker]
